 <!-- End Navbar -->
 <br><br><br>
 <div class="content">
     <div class="container-fluid"> 
 
     <div class="row">
       <div class="col-md-12 col-lg-8 col-xs-0 col-sm-8" style="padding-left: 150px;">
         <div class="card">
           <div class="card-header">
             <h4 class="card-title">My Study Profile</h4>
           </div>
           <div class="card-body">
             <form >
               <div class="row">
                 <div class="col-md-4">
                   <div class="form-group">
                     <label class="bmd-label-floating">Student number</label>
                     <input type="text"id="company" value="{{userdata.studentno}}" class="form-control" disabled>
                   </div>
                 </div>
             <div class="col-md-4">
                   <div class="form-group">
                     <label class="bmd-label-floating">Index number</label>
                     <input type="text" class="form-control"  value="{{userdata.indexno}}" disabled>
                   </div>
                 </div>
                 <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Last name</label>
                    <input type="text" class="form-control"  value="{{userdata.lastname}}" disabled>
                  </div>
                </div>
                 <div class="col-md-6">
                   <div class="form-group">
                     <label class="bmd-label-floating">First name</label>
                     <input type="email" id="emailid"  value="{{userdata.firstname}}" class="form-control" disabled>
                   </div>
                 </div>
                 <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Other name</label>
                    <input type="email" id="emailid"  value="{{userdata.othername}}" class="form-control" disabled>
                  </div>
                </div>
               </div>
               <div class="row">
                 <div class="col-md-6">
                   <div class="form-group">
                     <label class="bmd-label-floating">Year of Start</label>
                     <input type="text"  id="firstname" value="{{userdata.yos}}" class="form-control" disabled>
                   </div>
                 </div>
                 <div class="col-md-6">
                   <div class="form-group">
                     <label class="bmd-label-floating">year of graduation</label>
                     <input type="text" id="lastname" value="{{userdata.yog}}" class="form-control" disabled>
                   </div>
                 </div>
               </div>
        
               <div class="row">
                 <div class="col-md-4">
                   <div class="form-group">
                     <label class="bmd-label-floating">Faculty</label>
                     <input type="text" id="residence" value="{{userdata.faculty}}" class="form-control" disabled>
                   </div>
                 </div>
                 <div class="col-md-4">
                   <div class="form-group">
                     <label class="bmd-label-floating">Department</label>
                     <input type="text"  id="pass" value="{{userdata.dpt}}" class="form-control" disabled>
                   </div>
                 </div>
             <div class="col-md-4">
                   <div class="form-group">
                     <label class="bmd-label-floating">Date of birth</label>
                     <input type="text"  id="pass" value="{{userdata.dob}}" class="form-control" disabled>
                   </div>
                 </div>
               </div>

               <button type="submit" class="btn btn-sm pull-right" (click)="paymentoption()">Click to Verify Payment</button>
               <div class="clearfix"></div>
             </form>
           </div>
         </div>
       </div>
       <div class="col-md-2 col-sm-4 col-lg-4" style="padding-right: 150px;">
         <div class="card card-profile">
           <div class="card-avatar">
             <a href="#pablo">
               <img class="img" src="../assets/img/faces/boss.png"/>
             </a>
           </div>
           <div class="card-body">
             <h6 class="card-category" style="color:rgb(41, 40, 7);">Program Studied</h6>
             <h4 class="card-title"> {{userdata.pgrmstudied}}</h4>
             <h6 class="card-category" style="color:rgb(41, 40, 7);">Completion Status</h6>
             <h4 class="card-title"> {{userdata.comstatus}}</h4>
             <p class="card-description">
               Member of Kumasi Technical University
             </p>
           </div>
         </div>
       </div>
 
     </div>
 
     </div>
     </div>
